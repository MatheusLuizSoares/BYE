<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Cliente 1</title>
  <!--<link rel="stylesheet" href="style.css">-->
  <style>
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #007A33, #C8102E);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.login-box {
  background: white;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 320px;
}
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/2919/2919600.png" alt="Login Icon" class="icon">
    <h2>Área de Acesso</h2>
    <form>
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
