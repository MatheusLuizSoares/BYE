  portal_cliente1:
    build:
      context: ./cliente1/portal
      dockerfile: Dockerfile
    container_name: portal_cliente1
    ports:
      - "8081:80"
    networks:
      - rede_cliente1

  hotsite:
    image: nginx:alpine
    container_name: hotsite
    ports:
      - "80/tcp"
    volumes:
      - ./cliente1/hotsite:/usr/share/nginx/html:ro
    networks:
      - rede_cliente1

  sign:
    image: nginx:alpine
    container_name: sign
    ports:
      - "80/tcp"
    volumes:
      - ./cliente1/sign:/usr/share/nginx/html:ro
    networks:
      - rede_cliente1
  
