<VirtualHost *:80>

	ServerName portal.cliente2.br

	RewriteEngine On
	
	ProxyAddHeaders On
	ProxyPreserveHost On
	ProxyRequests Off

	 # Redirecionamento para WordPress
    ProxyPass / http://portal_c2:80/
    ProxyPassReverse / http://portal_c2:80/

		# Cabe√ßalhos ESSENCIAIS para WordPress
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-Port "80"

		# Logs (opcional)
    ErrorLog /dev/stdout
    CustomLog /dev/stdout combined

	RewriteRule ^/(.*)$ http://portal_c2:80/$1 [P]

</VirtualHost>

